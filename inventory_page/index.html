<!DOCTYPE HTML>
<html>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <body>
        <div class="sidebar">
            <div class="ofs">OFS</div>
            <div class="ofs_2">at downtown San Jose</div>
            <a href="index.html">Home</a>
            <a href="index.html">Profile</a>
            <a href="index.html">Inventory</a>
            <a href="index.html">Orders</a>
            <a href="index.html">Logout</a>
        </div>
        <div style="padding-left: 120px; padding-bottom: 10px;">
            <input type="text" class="searchbar">
            <button>Save</button>
        </div>
        <div style="padding-left: 120px">
            <button>Filter #1</button>
            <button>Filter #2</button>
            <button>Filter #3</button>
            <button>Filter #4</button>
            <button>Add Item</button>
        </div>
        <div style="padding-left: 120px">
            <p># of Results</p>
            <select>
                <option>A-Z</option>
                <option>Z-A</option>
                <option>Cheapest</option>
                <option>In Stock (A-Z)</option>
                <option>In Stock (Z-A)</option>
            </select>
        </div>
        <div style="padding-left: 120px">
            <div class="item">
                <img style="float:left">
                <div class="itemDesc">
                    <p>Price: ----</p>
                    <p>Weight: ----</p>
                    <p>Quantity: ----</p>
                </div>
                <div class="changeItem">
                    <div>
                        <input type="text" class="changer" placeholder="Enter new price">
                        <button>Submit</button>
                    </div>
                    <div>
                        <input type="text" class="changer" placeholder="Enter new weight">
                        <button>Submit</button>
                    </div>
                    <div>
                        <input type="text" class="changer" placeholder="Enter new quantity">
                        <button>Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
